<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <ion-title>Bus Scheduler System</ion-title>
        <img src="assets/img/Busses/MetroBus.jpg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="doLogin()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
                <ion-item>
                    <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                    <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
                  </ion-item>  
              <ion-item>
                    <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="doLogin()">Create New Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
